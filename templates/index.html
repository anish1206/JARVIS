<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoAssist ðŸŒŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000010;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 3s infinite, move 20s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    #chat-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #user-input {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    #submit-btn {
      padding: 12px 24px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #6a00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #8f3bff;
    }

    #chat-history {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
      height: 60vh;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #333366;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #224444;
      align-self: flex-start;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1>ðŸŒŒ GeoAssist - MOSDAC Chatbot</h1>

  <div id="chat-box">
    <input type="text" id="user-input" placeholder="Ask about satellite data..." />
    <button id="submit-btn" onclick="sendMessage()">Ask</button>
  </div>

  <div id="chat-history"></div>

  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      stars.appendChild(star);
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: message})
      });

      const data = await res.json();
      addMessage("bot", data.response);
    }

    function addMessage(role, text) {
      const chatHistory = document.getElementById("chat-history");
      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.innerText = text;
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
  </script>
</body>
</html>
